{% extends "base.html" %}

{% block one %}
    <h1>Hello, {{ name }}, You are {{ tag }}!</h1><br>
{% endblock %}


{% block two %}
    {% for elm in tag_list %}
        {% if elm == tag %}
            <h2><font color="red">{{ elm }}</font></h2>
        {% else %}
            <h2>{{ elm }}</font></h2>
        {% endif %}
    {% endfor %}
    {% if tag == 'other' %}
        <h2><font color="green">other</font></h2>
    {% endif %}
{% endblock %}
